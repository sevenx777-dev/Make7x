    <script>
        // Aguarda o carregamento completo do DOM para executar o script
        document.addEventListener('DOMContentLoaded', () => {
            const langButtons = document.querySelectorAll('.language-selector button');
            // Dicionário de traduções para elementos que não são facilmente selecionáveis ou para o título da página
            const pageTitles = {
                pt: 'MAKE7X PATCHS',
                en: 'MAKE7X PATCHES'
            };
            const changeLanguage = (lang) => {
                // Define o idioma no atributo lang da tag <html>
                document.documentElement.lang = lang === 'pt' ? 'pt-BR' : 'en';
                // Atualiza o título da página
                document.title = pageTitles[lang];
                // Seleciona todos os elementos que possuem atributos de tradução
                const elementsToTranslate = document.querySelectorAll('[data-pt], [data-en]');
                elementsToTranslate.forEach(el => {
                    const textKey = `data-${lang}`;
                    const altKey = `data-${lang}-alt`;
                    // Atualiza o texto principal do elemento, se houver tradução
                    if (el.hasAttribute(textKey)) {
                        el.innerText = el.getAttribute(textKey);
                    }
                    // Atualiza o atributo 'alt' para imagens, se houver tradução
                    if (el.tagName === 'IMG' && el.hasAttribute(altKey)) {
                        el.setAttribute('alt', el.getAttribute(altKey));
                    }
                });
                // Atualiza a classe 'active' nos botões de idioma
                langButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                // Salva a preferência de idioma no localStorage
                localStorage.setItem('language', lang);
            };
            // Adiciona o evento de clique para cada botão
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const selectedLang = button.getAttribute('data-lang');
                    changeLanguage(selectedLang);
                });
            });
            // Verifica se há um idioma salvo no localStorage; caso contrário, usa 'pt' como padrão
            const savedLang = localStorage.getItem('language') || 'pt';
            changeLanguage(savedLang);
        });
    </script>
